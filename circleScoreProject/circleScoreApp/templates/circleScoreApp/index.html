{% extends 'circleScoreApp/base_template.html' %}

{% load static %}

{% block content %}

{% if all_circles_list %}
    <ul>
    {% for circle in all_circles_list %}
        <li><a href={% url 'circle' circle.id %}>{{ circle }}</a></li>            
    {% endfor %}
    </ul>
{% else %}
    <p>No circles are available.</p>
{% endif %}

{% endblock %}
